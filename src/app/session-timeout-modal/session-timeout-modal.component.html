<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Session Timeout Warning</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Your session is about to expire. Do you want to continue?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="onContinue()">Continue</button>
          <button type="button" class="btn btn-secondary" (click)="onLogout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
